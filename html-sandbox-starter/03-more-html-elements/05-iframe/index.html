<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - iframe</h1>

    <!-- Webpage -->
    <iframe src="test.html" frameborder="0"></iframe>

    <!-- Videos -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/8sXRyHI3bLw"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <!-- PDF -->
    <iframe
      src="invoicesample.pdf"
      frameborder="0"
      width="500"
      height="315"
    ></iframe>

    <!-- Google Maps -->
    <!-- <iframe
      src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJe669759qZ0cR4y-u8LQ9q78&key=YOUR_API_KEY"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe> -->

    <!-- Google  Calendar -->
    <iframe
      src="https://calendar.google.com/calendar/embed?src=YOUR_CALENDAR_ID&ctz=America/New_York"
      style="border: 0"
      width="800"
      height="600"
      frameborder="0"
      scrolling="no"
      allowfullscreen=""
    ></iframe>

    <!-- embed -->
    <embed
      src="https://www.youtube.com/embed/8sXRyHI3bLw"
      width="500"
      height="315"
    />

    <!-- Object -->
    <object
      data="https://www.youtube.com/embed/8sXRyHI3bLw"
      width="500"
      height="315"
    />
  </body>
</html>
